confirmOnQuit: false
os:
  editPreset: 'nvim-remote'
gui:
  expandFocusedSidePanel: true
  showFileTree: true
  showBottomLine: true
  showCommandLog: false
  showRandomTip: false
  border: rounded
  nerdFontsVersion: '3'
  filterMode: fuzzy
  commitLength:
    show: true
  theme:
    activeBorderColor: ['#000000']
    cherryPickedCommitBgColor: [default]
    cherryPickedCommitFgColor: ['#aaaaaa']
    defaultFgColor: ['#000000']
    inactiveBorderColor: ['#aaaaaa']
    inactiveViewSelectedLineBgColor: ['#aaaaaa']
    markedBaseCommitBgColor: []
    markedBaseCommitFgColor: [bold]
    optionsTextColor: ['#aaaaaa']
    searchingActiveBorderColor: ['#aaaaaa']
    selectedLineBgColor: [underline]
    unstagedChangesColor: [default, '#aaaaaa']
  authorColors:
    '*': '#aaaaaa'
git:
  paging:
    useConfig: true
  mainBranches:
    - master
    - main
    - preprod
    - devel
  log:
    showGraph: always
  branchLogCmd: git log --graph --color=always --pretty='%Cgreen%h %Cblue%an (%ar) %Creset%s' {{branchName}} --
  autoFetch: false
  fetchAll: true
