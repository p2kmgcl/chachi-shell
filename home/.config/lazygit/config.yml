gui:
  expandFocusedSidePanel: true
  showBottomLine: false
  showCommandLog: false
  showRandomTip: false
  border: rounded
  nerdFontsVersion: '3'
  filterMode: fuzzy
  commitLength:
    show: true
  # ./themes/catppuccin/latte/rosewater.yml
  theme:
    activeBorderColor:
      - '#dc8a78'
      - bold
    inactiveBorderColor:
      - '#6c6f85'
    optionsTextColor:
      - '#1e66f5'
    selectedLineBgColor:
      - '#ccd0da'
    cherryPickedCommitBgColor:
      - '#bcc0cc'
    cherryPickedCommitFgColor:
      - '#dc8a78'
    unstagedChangesColor:
      - '#d20f39'
    defaultFgColor:
      - '#4c4f69'
    searchingActiveBorderColor:
      - '#df8e1d'
  authorColors:
    '*': '#7287fd'
git:
  paging:
    colorArg: never
    pager: delta --detect-dark-light always --no-gitconfig --paging=never
