confirmOnQuit: false
os:
  editPreset: 'nvim-remote'
gui:
  expandFocusedSidePanel: true
  showFileTree: true
  showBottomLine: true
  showCommandLog: false
  showRandomTip: false
  border: rounded
  nerdFontsVersion: '3'
  filterMode: fuzzy
  commitLength:
    show: true
  theme:
    cherryPickedCommitBgColor: [default]
    markedBaseCommitBgColor: []
    markedBaseCommitFgColor: [bold]
    selectedLineBgColor: [underline]
git:
  paging:
    useConfig: true
  mainBranches:
    - master
    - main
    - preprod
    - devel
  log:
    showGraph: always
  branchLogCmd: git log --graph --color=always --pretty='%Cgreen%h %Cblue%an (%ar) %Creset%s' {{branchName}} --
  autoFetch: false
  fetchAll: true
