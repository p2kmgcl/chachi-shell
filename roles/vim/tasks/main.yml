---

- name: Add neovim ppa
  become: yes
  apt_repository:
    repo: ppa:neovim-ppa/stable
    update_cache: yes

- name: Install neovim and related
  become: yes
  apt:
    name: ['neovim', 'python-dev', 'python-pip', 'python3-dev', 'python3-pip']
    state: present

- name: Create .config/nvim/autoload
  file:
    path: "{{ ansible_env.HOME }}/.config/nvim/autoload"
    state: directory

- name: Copy init.vim
  copy:
    src: init.vim
    dest: "{{ ansible_env.HOME }}/.config/nvim/init.vim"

- name: Download vim-plug
  get_url:
    url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    dest: "{{ ansible_env.HOME }}/.config/nvim/autoload/plug.vim"
